<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="https://www.freetogame.com/favicon/favicon-32x32.png" type="image/x-icon" />
  <link rel="shortcut icon" href="https://www.freetogame.com/favicon/favicon-16x16.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vanilla free to game</title>
</head>

<body>
  <header class="header">
    <h1>Free to game... remastered (?)</h1>

    <form class="header__search">
      <div class="header__search-controls">
        <select id="platform" name="platform">
          <option value="" selected>Platform</option>
          <option value="pc">PC</option>
          <option value="browser">Browser</option>
        </select>

        <!-- Options are injected with JS on src/header.js -->
        <details role="list" id="game-search__categories-dropdown">
          <summary aria-haspopup="listbox">
            Categories
          </summary>
        </details>

        <button type="submit" class="contrast">Search</button>
      </div>
    </form>
  </header>

  <p class="no-content-list">No content, yet :)</p>
  <section class="game-list">
    <!-- Injected via JS on src/gameList.js -->
  </section>

  <main class="game-details" id="game-details">
    <p class="no-content-details">No details, yet :)</p>
    <div class="game-details__main-info"></div>

    <div class="game-details__gallery">
      <!-- Injected via JS on src/gameDetails.js -->
    </div>
  </main>

  <dialog id="lightbox">
    <i class="icon-close"></i>
  </dialog>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
